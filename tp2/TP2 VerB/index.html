<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/div.css" />
        <script type="text/javascript" src="formulaire.js"></script>
        <title>TP2 : Un formulaire</title>
    </head>

    <body>
        <h1>Saisie d'une fiche "Personne"</h1>
            <div class="container">
                <form id ="myform" method="post" action="formulaire.js">
                    <table>
                        <tr>
                            <td><label for="nom">Nom</label></td>
                            <td><input type="text" name="nom" id="nom" minlength="5" maxlength="20"/></td>
                            <td><div id="error1" class="alert alert-primary" role="alert" hidden></div></td>
                        </tr>  
                        
                        <tr>
                            <td><label for="prenom">Pr√©nom</label></td>
                            <td><input type="text" name="prenom" id="prenom" minlength="5" maxlength="20"/></td>
                            <td><div id="error2" class="alert alert-secondary" role="alert" hidden></div></td>
                        </tr>

                        <tr>
                            <td><label for="date">Date de naissance</label></td>
                            <td><input type="date" name="date" id="date" style="Text-ALIGN:center"/></td>
                            <td><div id="error3" class="alert alert-dark" role="alert" hidden></div></td>
                        </tr>

                        <tr>
                            <td><label for="adresse">Adresse</label></td>
                            <td><input type="text" name="adresse" id="adresse" minlength="5" maxlength="50"/></td>
                            <td><div id="error4" class="alert alert-danger" role="alert" hidden></div></td>
                        </tr>
                                
                        <tr>
                            <td><label for="mail">Mail</label></td>
                            <td><input type="email" name="mail" id="mail" minlength="5" maxlength="30"/></td>
                            <td><div id="error5" class="alert alert-warning" role="alert" hidden></div></td>
                        </tr>   

                        <tr>
                            <td></td>
                            <td><input type="button" value="Valider" onclick="validation()" id="bouton" class="btn btn-primary"/></td>
                        </tr>
                    </table>
                </form>
                 <div id="resultat" class="alert alert-success" role="alert" hidden></div>
            </div>
    </body>

</html>
